Section "Device"
        Identifier "Nvidia Card"
        Driver     "nvidia"
        VendorName "NVIDIA Corporation"
        BoardName  "GeForce GTX 950"
        Option     "HWCursor" "true"
EndSection

Section "Screen"
       Identifier     "Screen0"
       Device         "Device0"
       Monitor        "Monitor0"
#       Option         "metamodes" "DP-0: nvidia-auto-select +0+0, DVI-I-0: nvidia-auto-select +1920+0 {ForceCompositionPipeline=On, ForceFullCompositionPipeline=Off}"
       Option         "AllowIndirectGLXProtocol" "off"
       Option         "TripleBuffer" "on"
EndSection
